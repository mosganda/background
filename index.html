<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">
        <h2 class="header">Change Background Image</h2>
        <p id="white"> Click on the arrows to change the background image</p>
        <div id ="imageCon" class ="image-container">
            <button class="button1 back" id="backBtn"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button class="button1 forward" id="forwardBtn"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    
    </div>
    <script src ="app.js"></script>
</body>
</html>
